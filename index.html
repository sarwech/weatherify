<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Weatherify</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">

  <meta name="description" content="Weatherify - FreeCodeCamp Weather App">
  
  <meta name="author" content="Sarwech Shar">

  <link rel="stylesheet" href="style.css">

  <script src="https://use.fontawesome.com/d3762e452d.js"></script>

  <!-- Responsive design -->
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>
  <div id="wrapper">
    <div id="header"></div>
    <div id="content">
      <div class="container-fluid text-center">
        <h1 class="banner">weatherify</h1>
        <div class="background"></div>
        <div class="row">
          <div class="col-md-6">
            <h1 class="location"></h1>
          </div>
          <div class="col-md-6">
            <h1 id="date">currently</h1>
          </div>
        </div>
          <canvas id="icon1" width="128" height="128"></canvas>
        <div class="row">
          <div class="col-md-6">
            <h1 id="weather" class="weather"></h1>
          </div>
          <div class="col-md-6" id="card">
            <div>
              <h1 class="celsius front" id="change"></h1>
            </div>
            <div>
              <h1 class="fahr back" id="change"></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer">
    <a href="https://darksky.net/poweredby/">Powered by Dark Sky</a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.rawgit.com/nnattawat/flip/master/dist/jquery.flip.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
